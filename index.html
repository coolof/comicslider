<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comic slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="scripts.js" charset="utf-8"></script>
</head>
<body>
  <div class="wrapper">
    <div class="cslider from-right">
      <div class="swoosh"></div>
      <ul class="slides">
        <li class="slide">
          <img src="slides/at3.jpg" alt="Slide 1" />
          <div class="credit">
            Credit: <a href="https://flic.kr/p/6gw2t8" target="_blank">Fred Seibert on Flickr</a>
          </div>
        </li>
        <li class="slide">
          <img src="slides/at1.jpg" alt="Slide 2" />
          <div class="credit">
            Credit: <a href="https://flic.kr/p/6gw2K8" target="_blank">Fred Seibert on Flickr</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
